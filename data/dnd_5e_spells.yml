 - name: magic missile
   level: 1
   casting_time: 1 Action
   range_area: 120 ft
   components: V, S
   duration: Instantaneous
   school: Evocation
   attack_save: None
   damage_effect: Force
   description: > 
    You create three glowing darts of magical force. Each dart strikes a creature of your choice that you can see within range. A dart deals 1d4 + 1 Force damage to its target. The darts all strike simultaneously, and you can direct them to hit one creature or several.
    
    *Using a Higher-Level Spell Slot*. The spell creates one more dart for each spell slot level above 1.
 - name: witch bolt
   level: 1
   casting_time: 1 action
   range_area: 30 feet
   components:  V, S, M (a twig from a tree that has been struck by lightning)
   duration: Concentration, up to 1 minute
   school: Evocation
   attack_save: ranged spell attack
   damage_effect: On a hit, the target takes 1d12 lightning damage, and on each of your turns for the duration, you can use your action to deal 1d12 lightning damage to the target automatically
   description: > 
    A beam of crackling, blue energy lances out toward a creature within range, forming a sustained arc of lightning between you and the target. Make a ranged spell attack against that creature. On a hit, the target takes 1d12 lightning damage, and on each of your turns for the duration, you can use your action to deal 1d12 lightning damage to the target automatically. The spell ends if you use your action to do anything else. The spell also ends if the target is ever outside the spell’s range or if it has total cover from you.
    
    At Higher Levels. When you cast this spell using a spell slot of 2nd level or higher, the initial damage increases by 1d12 for each slot level above 1.
    

 - name: Burning Hands 
   # https://www.dndbeyond.com/spells/2021-burning-hands
   level: 1
   casting_time: 1 Action
   range_area: Self (15 ft )
   components: V, S
   duration: Instantaneous
   school: Evocation
   attack_save: DEX Save
   damage_effect: Fire
   description: > 
     As you hold your hands with thumbs touching and fingers spread, a thin sheet of flames shoots forth from your outstretched fingertips. Each creature in a 15-foot cone must make a Dexterity saving throw. A creature takes 3d6 fire damage on a failed save, or half as much damage on a successful one.
     
     The fire ignites any flammable objects in the area that aren't being worn or carried.
     
     At Higher Levels. When you cast this spell using a spell slot of 2nd level or higher, the damage increases by 1d6 for each slot level above 1st.
 - name: Alarm
   level: 1st
   casting_time: 1 Minute Ritual
   range_area: 30 ft (20 ft )
   components: V, S, M (a bell and silver wire)
   duration: 8 Hours
   school: Abjuration
   attack_save: None
   damage_effect: Detection
   description: > 
      You set an alarm against intrusion. Choose a door, a window, or an area within range that is no larger than a 20-foot Cube. Until the spell ends, an alarm alerts you whenever a creature touches or enters the warded area. When you cast the spell, you can designate creatures that won’t set off the alarm. You also choose whether the alarm is audible or mental:
      
      Audible Alarm. The alarm produces the sound of a handbell for 10 seconds within 60 feet of the warded area.
      
      Mental Alarm. You are alerted by a mental ping if you are within 1 mile of the warded area. This ping awakens you if you’re asleep.